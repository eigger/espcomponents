uart:
  baud_rate: 9600
  data_bits: 8
  parity: NONE
  stop_bits: 1
  rx_pin: GPIO32
  tx_pin: GPIO26
  
external_components:
  - source: github://eigger/espcomponents/@latest
    components: [ uartex ]
    refresh: always  
  
#^[001]\r  
#^[002]\r  
uartex:
  rx_timeout: 10ms
  rx_header: "^"
  rx_footer: "\r"

  version:
    disabled: False
  error:
    disabled: False
  log:
    disabled: False

number:
  - platform: uartex
    name: "People Count"
    id: id_people_count
    max_value: 30
    state_increment: "[001]"
    state_decrement: "[002]"