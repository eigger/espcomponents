# uart:
#   baud_rate: 9600
#   data_bits: 8
#   parity: NONE
#   stop_bits: 1
#   rx_pin: GPIO22
#   tx_pin: GPIO19

external_components:
  - source: github://eigger/espcomponents/relreases/latest
    components: [ uartex ]
    refresh: always  

uartex:
  rx_timeout: 10ms
  tx_delay: 50ms
  tx_timeout: 500ms
  tx_retry_cnt: 3

  rx_header: [0xF7]
  rx_footer: [0xEE]
  tx_header: [0xF7]
  tx_footer: [0xEE]

  rx_checksum: xor
  tx_checksum: xor

  on_write: !lambda |-
    // @param: const uint8_t *data, const unsigned short len
    std::string res = "[W]" + to_hex_string(data, len);
    if (res == id(id_data_log).state) res += '.';
    id(id_data_log).publish_state(res.c_str());

  on_read: !lambda |-
    // @param: const uint8_t *data, const unsigned short len
    std::string res = "[R]" + to_hex_string(data, len);
    if (res == id(id_data_log).state) res += '.';
    id(id_data_log).publish_state(res.c_str());

text_sensor:
  - platform: template
    name: "Imazu Data Log"
    id: id_data_log
    icon: "mdi:math-log" 
  
