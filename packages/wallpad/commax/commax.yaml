#전력 소비 센서 (Power Consumption)
#상태      Head,   PWR,   ID,  TYPE,   D1,   D2,   D3,   add checksum
#TYPE 0x11: Wattage (전력량)
#D1,D2,D3는 BCD 인코딩된 값 (XXXX.X W)
  - platform: uartex
    name: "Plug 1 Power"
    device_class: power
    unit_of_measurement: "W"
    icon: "mdi:flash"
    state:
      data: [0xF9, 0x00, 0x01, 0x11]
      mask: [0xFF, 0x00, 0xFF, 0xFF]
    state_number: !lambda |-
      uint16_t val = (bcd_to_int(data[4]) * 10000) + (bcd_to_int(data[5]) * 100) + bcd_to_int(data[6]);
      return val * 0.1f;

