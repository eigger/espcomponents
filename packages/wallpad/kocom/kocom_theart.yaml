    state: 
      data: [0x30, 0x00, 0x00, 0x01, 0x00, 0x44, 0x00]
      mask: [0xff, 0x00, 0xff, 0xff, 0xff, 0xff, 0xff]
    lambda: |-
      if (check_value(8, 0x00, data, len)) return "호출";
      if (check_value(8, 0x03, data, len)) return "도착";
      return "Unknown";
    device_id: device_entrance
