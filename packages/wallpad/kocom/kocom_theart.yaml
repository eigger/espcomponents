#Heater
#8 -> power on: 0x11(hot water: 0x12), power off: 0x01(hot water: 0x02)
#9 -> away: 0x01, None: 0x00
#10 -> target temp
#11 -> hot water temp
#12 -> current temp
#13 -> heater water temp
#14 -> error code
#15 -> boiler error

#Aircon
#8 -> power on: 0x10, power off: 0x00
#9 -> cool: 0x00, fan_only: 0x01, dry: 0x02, auto: 0x03
#10 -> fan off: 0x00, fan low: 0x01, fan medium: 0x02, fan high: 0x03
#11 -> current temp
#12 -> target temp
climate:
  #Room0
  - platform: uartex
    name: "Livingroom Heater"
    id: livingroom_heater
    visual:
      min_temperature: 5 °C
      max_temperature: 30 °C
      temperature_step: 1 °C
    state: 
      data: [0x30, 0xd0, 0x00, 0x36, 0x00]
      mask: [0xff, 0xf0, 0xff, 0xff, 0xff]
    state_temperature_current:
      offset: 12
    state_temperature_target:
      offset: 10
    state_off:
      offset: 8
      data: [0x00]
      mask: [0xf0]
    state_heat:
      offset: 8
      data: [0x10]
      mask: [0xf0]
    state_preset_away:
      offset: 9
      data: [0x01]
    state_preset_none:
      offset: 9
      data: [0x00]
    command_off: !lambda |-
      return {{0x30, 0xbc, 0x00, 0x36, 0x00, 0x01, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00},{0x30, 0xdc, 0x00, 0x36, 0x00}};
