    name: "Gas Buner Lock"
    icon: mdi:gas-burner
    state: 
      data: [0x30, 0xd0, 0x00, 0x2c, 0x00]
      mask: [0xff, 0xf0, 0xff, 0xff, 0xff]
    state_unlocked:
      offset: 7
      data: [0x01]
    state_locked:
      offset: 7
      data: [0x02]
    command_lock:
      data: [0x30, 0xbc, 0x00, 0x2c, 0x00, 0x01, 0x00, 0x02, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      ack: [0x30, 0xdc, 0x00, 0x2c, 0x00]
    command_update: 
      data: [0x30, 0xbc, 0x00, 0x2c, 0x00, 0x01, 0x00, 0x3a, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00, 0x00]
      ack: [0x30, 0xdc, 0x00, 0x2c, 0x00]
    update_interval: 2h

text_sensor:
  - platform: uartex
    name: "Elevator"
    icon: "mdi:elevator"
    state: 
      data: [0x30, 0x00, 0x00, 0x01, 0x00, 0x44, 0x00]
      mask: [0xff, 0x00, 0xff, 0xff, 0xff, 0xff, 0xff]
    lambda: |-
      if (check_value(8, 0x00, data, len)) return "호출";
      if (check_value(8, 0x03, data, len)) return "도착";
      return "Unknown";

