uart:
  baud_rate: 9600
  data_bits: 8
  parity: EVEN
  stop_bits: 1
  rx_pin: GPIO22
  tx_pin: GPIO19

external_components:
  - source: github://eigger/espcomponents@latest
    components: [ uartex ]
    refresh: always  

uartex:
  rx_timeout: 10ms
  tx_delay: 50ms
  tx_timeout: 500ms
  tx_retry_cnt: 3
  rx_header: [0xB0]
  rx_checksum: !lambda |-
    uint8_t crc = 0xB0;
    for (size_t i = 0; i < len; i++)
      crc ^= data[i];
    if (data[0] < 0x7C) crc ^= 0x80;
    return crc;
  tx_checksum: !lambda |-
    uint8_t crc = 0x00;
    for (size_t i = 0; i < len; i++)
      crc ^= data[i];
    crc ^= 0x80;
    return crc;

  version:
    disabled: False
  error:
    disabled: False
  log:
    disabled: False

